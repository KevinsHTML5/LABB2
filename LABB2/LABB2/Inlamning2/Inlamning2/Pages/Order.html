<!DOCTYPE html>
<html>
<head>
    <title>Customer Info</title>
    <meta charset="utf-8" />
    <script src="../javascript/JavaScript.js"></script>
</head>
<body>
    <header>Customer Info</header>
    <table>
        <tr>
            <td>
                <fieldset>
                    <legend>Customer</legend>
                    <form action="Receipt.html">

                        <fieldset>
                            <legend>Name</legend>
                            <label for="fname">First name</label>
                            <input type="text" name="fname" required id="fname" autofocus placeholder="Förnamn" />
                            <label for="lname">Last name</label>
                            <input type="text" name="lname" required id="lname" placeholder="Efternamn" />
                            <label for="phone">Phone nr</label>
                            <input type="tel" name="phone" required id="phone" placeholder="Phone Number" />
                        </fieldset>

                        <fieldset>
                            <legend>Sex</legend>
                            <label for="male">Male</label>
                            <input type="radio" typeof="gender" required name="gender" value="Male" id="male" />
                            <label for="female">Female</label>
                            <input type="radio" typeof="gemder" required name="gender" value="Female" id="female" />
                        </fieldset>

                        <fieldset>
                            <legend>Password</legend>
                            <label for="pass">Password</label>
                            <input type="password" required name="password" id="pass" />
                            <label for="pass">Again</label>
                            <input type="password" required name="password" id="pass" />
                        </fieldset>

                        <fieldset>
                            <legend>Adress</legend>
                            <label for="adress">Adress</label>
                            <input type="text" required name="adress" id="adress" placeholder="Adress " />
                            <label for="coadress">CO Adress</label>
                            <input type="text" required name="adress" id="coadress" placeholder="Adress" />

                            <label for="city">City</label>
                            <input type="text" required name="city" id="city" placeholder="Stad" /><br />

                            <label>Land</label>
                            <input type="text" name="country" list="country" placeholder="Land" />

                            <label for="zip">Zip-code</label>
                            <input type="text" required name="zip" id="zip" placeholder="Postnummer" />
                            <br />

                            <label for="email">E-mail</label>
                            <input type="email" name="email" required id="email" placeholder="email@email.com" />
                        </fieldset>
                        <fieldset>
                            <legend>Delivery Adress</legend>
                            <label for="adress">Adress</label>
                            <input type="text" required name="adress" id="adress" placeholder="Adress " />


                            <label for="city">City</label>
                            <input type="text" required name="city" id="dcity" placeholder="Stad" /><br />

                            <label>Land</label>
                            <input type="text" required name="country" list="country" placeholder="Sweden" />

                            <label for="dzip">Zip-code</label>
                            <input type="text" required name="zip" id="dzip" placeholder="Postnummer" />
                        </fieldset>

                        <fieldset>
                            <legend>Payment</legend>
                            <label for="cardnr">Card number</label>
                            <input type="text" name="cardnr" id="cardnr" placeholder="Kortnummer" />

                            <label for="month">Month</label>
                            <select name="month" id="month">
                                <option>January</option>
                                <option>February</option>
                                <option>Mars</option>
                                <option>April</option>
                                <option>Maj</option>
                                <option>Juni</option>
                                <option>Juli</option>
                                <option>Augusti</option>
                                <option>September</option>
                                <option>Oktober</option>
                                <option>November</option>
                                <option>December</option>
                            </select>
                            <label for="year">Year</label>
                            <select name="year" id="year">
                                <option>2016</option>
                                <option>2017</option>
                                <option>2018</option>
                                <option>2019</option>
                                <option>2020</option>
                                <option>2021</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                                <option>2026</option>
                            </select>

                            <label for="cvv">CVV</label>
                            <input type="text" maxlength="3" name="cvv" id="cvv" placeholder="123" />

                        </fieldset>

                            <button type="submit">Submit</button>
                    </form>
                </fieldset>
            </td>
        </tr>
    </table>


    <datalist id="country">
        <option value="Sweden">EU</option>
        <option value="Denmark">EU</option>
        <option value="Finland">EU</option>
        <option value="Norge">EU</option>
        <option value="Canada">North America</option>
        <option value="United States of America">North America</option>
        <option value="Brazil">South America</option>
        <option value="Argentina">South America</option>
    </datalist>
</body>

</html>
